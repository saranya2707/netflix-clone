<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netflix</title>
    <link rel="stylesheet" href="style.css">

 </head>
 <body>
        <!-- navbar -->
        <div class="nav">
            <div class="nav__left">
                <a href="netflix.html">
                     <img class="nav__logo" src="images/logo.png" alt="logo">
                </a>
            </div>
            <div class="nav__right">
                <img src="images/avatar.jpg" class="nav_avatar" alt="logo">
            </div>
        </div>

        <!-- banner -->
        <header id="banner">
            <div id="banner__contents">
                <div id="banner__title">
                <div id="banner__buttons">
                <button type="button">Play</button>
                <button type="button">More Info</button>
                </div>
                <p id="banner__description"></p>
            </div>
            </div>
            <div id="banner__fadeBottom"></div>
        </header>


        <!-- row -->
        <div id="headrow">
            <div class="row">
                <div class="row__title"></div>
                <div class="row__posters"></div>
            </div>
        </div>


        <script>
            window.addEventListener("scroll",function(){
                var nav = document.querySelector(".nav");
                nav.classList.toggle("active",window.scrollY > 0);
            })
        </script>
        <script src="script.js"></script>
 </body>
</html>
